name: flutter_api
description: "A new Flutter project."

# Prevents the package from being accidentally published to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number
version: 1.0.0+1

# Define the Dart SDK environment
environment:
  sdk: '>=3.3.0 <4.0.0'

# Dependencies
dependencies:
  cupertino_icons: ^1.0.6
  dio: ^5.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  image_picker: ^1.1.2

# Dev dependencies
dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

# Flutter-specific configurations
flutter:
  uses-material-design: true

  # Asset configurations
  assets:
    - assets/images/

  # Font configurations
  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
